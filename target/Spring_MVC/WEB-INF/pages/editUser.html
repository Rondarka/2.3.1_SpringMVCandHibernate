<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Изменить пользователя</h1>
<form method="post" th:action="@{/users/edit}" th:object="${user}">
    <table>
        <tr>
            <td><input type="hidden" th:field="*{id}" value="1"/></td>
        </tr>
        <tr>
            <td><label for="name">Имя, Фамилия</label></td>
            <td><input type="text" th:field="*{name}" id="name"></td>
        </tr>
        <tr>
            <td><label for="login">Логин</label></td>
            <td><input type="text" th:field="*{login}" id="login"></td>
        <tr>
        </tr>
        <td><label for="password">Пароль</label></td>
        <td><input type="text" th:field="*{password}" id="password"></td>
        <tr>
            <td><input type="submit" value="Изменить"/></td>
        </tr>
    </table>
</form>
</body>
</html>
